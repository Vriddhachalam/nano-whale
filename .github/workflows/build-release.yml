name: Build Standalone Binaries

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt nuitka

      - name: Build executable
        run: |
          nuitka --onefile --follow-imports nano_whale/main.py --output-filename=nano-whale

      # --------------------------------------------------------------------
      # MANUAL RUN: Create a fake release
      # --------------------------------------------------------------------
      - name: Create manual release
        if: github.event_name == 'workflow_dispatch'
        id: manual_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: manual-${{ github.run_id }}
          release_name: Manual Build - ${{ github.run_id }}
          body: "Automatic manual build generated from workflow_dispatch."
          draft: false
          prerelease: true

      # --------------------------------------------------------------------
      # MANUAL RUN: Upload asset to the manual release
      # --------------------------------------------------------------------
      - name: Upload asset to manual release
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ steps.manual_release.outputs.upload_url }}
          asset_path: ./nano-whale${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_name: nano-whale-${{ matrix.os }}-manual${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_content_type: application/octet-stream

      # --------------------------------------------------------------------
      # REAL RELEASE: Upload to official release
      # --------------------------------------------------------------------
      - name: Upload Release Asset (real release)
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./nano-whale${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_name: nano-whale-${{ matrix.os }}${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          asset_content_type: application/octet-stream

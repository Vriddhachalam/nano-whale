name: Build Standalone Binaries

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  # ----------------------------------------
  # Job 1: Create manual release (only once)
  # ----------------------------------------
  create_release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      upload_url: ${{ steps.manual_release.outputs.upload_url }}
    steps:
      - name: Create manual release
        id: manual_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: manual-${{ github.run_id }}
          release_name: Manual Build - ${{ github.run_id }}
          body: Automatic manual build generated from workflow_dispatch.
          draft: false
          prerelease: true

  # ----------------------------------------
  # Job 2: Build binaries for all OSes
  # ----------------------------------------
  build:
    needs: [create_release]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Releases
        run: bun run build.js

      - name: Archive Releases
        run: |
          cd releases
          # Windows
          if [ -d "windows-x64" ]; then
            zip -r nano-whale-windows-x64.zip windows-x64/
          fi
          # Linux
          if [ -d "linux-x64" ]; then
            tar -czf nano-whale-linux-x64.tar.gz linux-x64/
          fi
          # macOS x64
          if [ -d "macos-x64" ]; then
            tar -czf nano-whale-macos-x64.tar.gz macos-x64/
          fi
           # macOS arm64
          if [ -d "macos-arm64" ]; then
            tar -czf nano-whale-macos-arm64.tar.gz macos-arm64/
          fi
          ls -la
        shell: bash

      # -------------------------------------------------------
      # Upload to release (Manual or Published)
      # -------------------------------------------------------
      - name: Upload Windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ github.event_name == 'workflow_dispatch' && needs.create_release.outputs.upload_url || github.event.release.upload_url }}
          asset_path: ./releases/nano-whale-windows-x64.zip
          asset_name: nano-whale-windows-x64.zip
          asset_content_type: application/zip

      - name: Upload Linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ github.event_name == 'workflow_dispatch' && needs.create_release.outputs.upload_url || github.event.release.upload_url }}
          asset_path: ./releases/nano-whale-linux-x64.tar.gz
          asset_name: nano-whale-linux-x64.tar.gz
          asset_content_type: application/gzip

      - name: Upload macOS x64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ github.event_name == 'workflow_dispatch' && needs.create_release.outputs.upload_url || github.event.release.upload_url }}
          asset_path: ./releases/nano-whale-macos-x64.tar.gz
          asset_name: nano-whale-macos-x64.tar.gz
          asset_content_type: application/gzip
      
      - name: Upload macOS arm64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ github.event_name == 'workflow_dispatch' && needs.create_release.outputs.upload_url || github.event.release.upload_url }}
          asset_path: ./releases/nano-whale-macos-arm64.tar.gz
          asset_name: nano-whale-macos-arm64.tar.gz
          asset_content_type: application/gzip
